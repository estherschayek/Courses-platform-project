<body id="cart">

		<div id="navbar" class="container">

			</div>
			<div>

    <main>

				<h1>עגלת לימוד</h1>
			</div>
			<a  id="btnEmpty">ביטול כל ההזמנה</a>
			<table class="tbl-cart" cellpadding="10" cellspacing="1" id="cartContent">
				<thead>
					<tr>
						<th>שם הקורס</th>
						<th class='text-right' width="10%">מחיר קורס בודד</th>

						<th class='text-right' width="10%">מחיר כולל</th>
					</tr>
				</thead>
				<!--  Cart table to load data on "add to cart" action -->
				<tbody id="cartTableBody">
				</tbody>
				<tfoot>
					<tr>
						<td class="text-right">ס"כ לתשלום וס"כ הקורסים שהוזמנו:</td>

					</tr>
				</tfoot>
			</table>
			<div><a href="../pages/payment.html"><button id="payment">למעבר לתשלום</button></a></div>

				</div>
				<div>

				</div>
		</div>
